<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->

	
    <tr>
      <td>
        <table class="nested-table">
          <tr>
            <th>Nested Table 1</th>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="nested-table">
          <tr>
            <th>Nested Table 2</th>
          </tr>
          <tr>
            <td>Column 1</td>
            <td>Column 2</td>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
          <tr>
            <td colspan="2">
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="nested-table">
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <table class="nested-table">
                <tr>
                  <th>Nested Table</th>
                </tr>
                <tr>
                  <td>Demo Continued</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="nested-table">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td>HTML</td>
          </tr>
        </table>
      </td>
    </tr>

    </table>
  </body>
</html>
